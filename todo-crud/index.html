<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List com Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .auth-container, .todo-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .hidden {
      display: none;
    }
    
    .todo {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    
    button {
      margin-left: 10px;
      cursor: pointer;
    }
    
    input[type="text"], input[type="password"] {
      padding: 8px;
      width: 70%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>TODO List</h1>
  
  <!-- Container de autenticação -->
  <div id="auth-container" class="auth-container">
    <h2>Login</h2>
    <div>
      <input type="text" id="login-username" placeholder="Usuário">
      <input type="password" id="login-password" placeholder="Senha">
      <button onclick="login()">Entrar</button>
      <button onclick="showRegister()">Registrar</button>
    </div>
    
    <h2>Registro</h2>
    <div id="register-form" class="hidden">
      <input type="text" id="register-username" placeholder="Usuário">
      <input type="password" id="register-password" placeholder="Senha">
      <button onclick="register()">Registrar</button>
      <button onclick="showLogin()">Voltar para Login</button>
    </div>
  </div>
  
  <!-- Container principal (visível apenas quando logado) -->
  <div id="app-container" class="todo-container hidden">
    <div>
      <input type="text" id="new-todo" placeholder="Adicione uma nova tarefa...">
      <button onclick="addTodo()">Adicionar</button>
      <button onclick="logout()" style="float: right;">Sair</button>
    </div>
    
    <div id="todos-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
