<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List com Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .auth-container, .todo-container {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .hidden {
      display: none;
    }
    
    .todo {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    
    .completed {
      text-decoration: line-through;
      color: #888;
    }
    
    button {
      margin-left: 10px;
      cursor: pointer;
    }
    
    input[type="text"], input[type="password"] {
      padding: 8px;
      width: 70%;
      margin-bottom: 10px;
      display: block;
    }
    
    .form-toggle {
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }
    
    #register-fields {
      display: none;
    }
  </style>
</head>
<body>
  <h1>TODO List</h1>
  
  <!-- Container de autenticação unificado -->
  <div id="auth-container" class="auth-container">
    <h2 id="form-title">Login</h2>
    <div id="auth-form">
      <input type="text" id="username" placeholder="Usuário">
      <input type="password" id="password" placeholder="Senha">
      
      <!-- Campos adicionais para registro (inicialmente ocultos) -->
      <div id="register-fields">
        <input type="password" id="confirm-password" placeholder="Confirmar Senha">
      </div>
      
      <button id="submit-button" onclick="handleAuth()">Entrar</button>
      <div class="form-toggle" onclick="toggleAuthForm()">
        <span id="toggle-text">Criar nova conta</span>
      </div>
    </div>
  </div>
  
  <!-- Container principal (visível apenas quando logado) -->
  <div id="app-container" class="todo-container hidden">
    <div>
      <input type="text" id="new-todo" placeholder="Adicione uma nova tarefa...">
      <button onclick="addTodo()">Adicionar</button>
      <button onclick="logout()" style="float: right;">Sair</button>
    </div>
    
    <div id="todos-container"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
